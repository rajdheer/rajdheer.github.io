<html lang="en">
<head>

<body>
    <div id="noSelection">
        <div id="master">
    <div id="flex">
        <a href="#search"><div id="titleText"><h1>Search</h1></div></a>
        <a href="index.html"><div id="cross"><img src="close.svg"></div></a>
        </div>

        <div id="search">
            <input id ="searchBox" type="text" placeholder="Movies, Tv Shows, Actors..... etc ">
            <button id="searchBtn"><svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.29102 8.1761H8.70383L8.49571 7.97541C9.22413 7.12807 9.66266 6.02802 9.66266 4.83133C9.66266 2.16295 7.49971 0 4.83133 0C2.16295 0 0 2.16295 0 4.83133C0 7.49971 2.16295 9.66266 4.83133 9.66266C6.02802 9.66266 7.12807 9.22413 7.97541 8.49571L8.1761 8.70383V9.29102L11.8925 13L13 11.8925L9.29102 8.1761ZM4.83133 8.1761C2.98056 8.1761 1.48656 6.6821 1.48656 4.83133C1.48656 2.98056 2.98056 1.48656 4.83133 1.48656C6.6821 1.48656 8.1761 2.98056 8.1761 4.83133C8.1761 6.6821 6.6821 8.1761 4.83133 8.1761Z" fill="black"/>
                </svg>
                </button>
        </div>

        <div id="result">
            <h1 id="resultTitle" class="title left">Results :</h1>
            <div id="noResult"><h1>Opps!!! No results</h1><p>Sorry, did not find anything matching.</p></div>

            <div id="movieResult">


                <h1 id="movieTitle" class="title left">Movies</h1>
                <div id="movieCover">
                    <!--Dynamic-->
                    <div class="videosCards" id="more"><p>More +</p></div>
                </div>
    
    
                </div>


                <div id="tvResult">


                    <h1 id="TvTitle" class="title left">Tv Shows</h1>
                    <div id="TvCover">
                        <!--Dynamic-->
                        <div class="videosCards" id="more"><p>More +</p></div>
                    </div>
                    </div>

                    <div id="peopleResult">


                        <h1 id="peopleTitle" class="title left">Person</h1>
                        <div id="peopleCover">
                           <!--Dynamic-->
                        </div>
                        

                    <div id="Rrecommended">
                            <div class="title left">Recommendetion</div>
                            <div id="recommendedCover" class="overflow scrollbar">
                                
                            </div>
                        </div>
                



        </div>



        </div>
        </div>
