<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1d1d1d">
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="imdb.png" type="image/icon type">
    <link href="page.css" rel="stylesheet" type="text/css">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDB | Search for Tv Shows, Movies and Peoples.</title>
</head>
<body>
    <div id="noSelection">
        <div id="master">
            <header>
                <a href="index.html"><div id="logo"><img src="logo.svg"></div></a>
                <a href="search.html"><div id="searchBtn"><img src="search_btn.svg"></div></a>
            </header>
            <div id="heroHeader">
            
                    <div id="genre">
                        <!--Dynamic-->
                    </div>
                    <div id="date">
                        <!--Dynamic-->
                    </div>

            </div>
            <div id="content">
                <div id="overview" class="title"><p>Overview</p></div>
                <div id="detail" class="left">
                <div id="moreDetail"><img src="arrow.svg"></div>
                </div>
            
            
            <div id="cast">
                <div class="title left">Cast</div>
                <div class="leftSlide"><img src="leftSlide.svg"></div>
                <div id="castCover" class="overflow scrollbar">
                    <!--Dynamic-->
                
                </div>
            </div>

            <div id="videos">
                    <div class="title left">Videos</div>
                    <div class="leftSlide"><img src="leftSlide.svg"></div>
                    <div id="videosCover" class="overflow scrollbar">
                        <!--Dynamic-->
                    </div>
                </div>
                
                <div id="recommended">
                        <div class="title left">Recommendations</div>
                        <div class="leftSlide"><img src="leftSlide.svg"></div>
                        <div id="recommendedCover" class="overflow scrollbar">
                            <!--Dynamic-->
                        </div>
                    </div>

                    <div id="reviews">
                        <div class="title left">Reviews</div>
                        <div class="leftSlide"><img src="leftSlide.svg"></div>
                        <div id="reviewsCover" class="overflow scrollbar">
                            
                            </div>
                        </div>
                    </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
                    
        
        </div>
            
            
            
            
            








         </div>





    </div>
</body>

<script src="page.js"></script>
</html>
